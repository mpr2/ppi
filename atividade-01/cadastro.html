<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro - AprendaJá</title>
        <style>
            body {
                font-size: 1.3em;
                h1 {
                    text-align: center;
                }
            
            }
            
            form {
                background-color: #fdb950;
                border: 3px solid #f5b027;
                border-radius: 12px;
                
                width: 420px;
                margin: 30px auto;
                padding: 25px;
                box-shadow: 0	px 4px 10px rgba(0, 0, 0, 0.1);
            }
            
            .tipo-cadastro {
                margin-top: 15px;
            }
            
            label {
                display: block;
                margin-top: 12px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                
                border: 1px solid #b37c00;
                border-radius: 5px;
                box-sizing: border-box;
            }
            
            input[type="radio"] {
                margin-right: 6px;
            }
            input[type="checkbox"] {
                margin-top: 15px;
            }
            
            .botoes {
                text-align: center;
                margin-top: 20px;
            }
            input[type="submit"],
            input[type="reset"] {
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                
                background-color: #f5b027;
                padding: 10px 18px;
                
                border: none;
                border-radius: 5px;
                margin: 5px;
            }
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #e0a322;
            }
        </style>
    </head>
    <body>
        <h1>Cadastro - AprendaJá</h1>
        <form action="perfil.html" method="post">
        
            <div class="tipo-cadastro">
                <label for="categoria_usuario">Tipo de Cadastro:</label>
                <select id="categoria_usuario" name="categoria_usuario">
                    <option value="" disabled selected>Selecione modo de acesso</option>
                    <option value="aluno">Aluno</option>
                    <option value="instrutor">Instrutor</option>
                </select>
            </div>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required />
            
            <label for="email">E-mail:</label> 
            <input type="email" id="email" name="email" placeholder="Digite o e-mail corporativo" required /> 
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" /> 
            
            <label for="categoria">Categoria Principal:</label>
            <select id="categoria" name="categoria_empresa">
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="negocios">Negócios</option>
                <option value="design">Design</option>
                <option value="fotografia">Fotografia</option>
                <option value="marketing">Marketing</option>
            </select>
            
            <label>
                <input type="checkbox" name="aceito_termos" required />
                Aceito os termos de uso da Empresa
            </label>
            
            <div class="botoes">
            	<input type="submit" value="Enviar Cadastro" /> 
            	<input type="reset" value="Limpar Campos" />
            </div>
        </form>
    </body>
</html>
